    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Billing Address</h4>
    <div>
        <form action="../index.html">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname">
    </div>
    <div>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname">
    </div>
    <div>
        <label for="username">User name</label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="email">Email (Optional)</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
    </div>
    <div>
        <label for="address2">Address 2 (Optional)</label>
        <input type="text" name="address2" id="address2">
    </div>
    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="" selected>Choose..</option>
            <option value="usa">United States</option>
            <option value="kor">South Korea</option>
            <option value="swe">Sweden</option>
            <option value="ger">Germany</option>
            <option value="can">Canada</option>
        </select>
    </div>
    <div>
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="" selected>Choose..</option>
            <option value="newyork">New York</option>
            <option value="texas">Texas</option>
            <option value="california">California</option>
            <option value="washington">Washington</option>
            <option value="hawaii">Hawaii</option>
        </select>
    </div>
    <div>
        <label for="zip">Zip</label>
        <input type="text" name="zip" id="zip">
    </div>
    <hr>
    <div>
        <input type="checkbox" name="shippingaddress" id="shippingaddress">
        <label for="shippingaddress">Shipping address is the same as my billing address</label>
    </div>
    <div>
        <input type="checkbox" checked name="savethis" id="savethis">
        <label for="savethis">Save this information for next time</label>
    </div>
    <hr>
    <div>
        <h4> Payment</h4>
    </div>
    <div>
        <input type="radio" name="payment" value="creditcard" id="payment1">
        <label for="payment1">Credit card</label>
    </div>
    <div>
        <input type="radio" name="payment" value="debitcard" id="payment2">
        <label for="payment2">Debit card</label>
    </div>
    <div>
        <input type="radio" name="payment" value="paypal" id="payment3">
        <label for="payment3">Paypal</label>
    </div>
    <div>
        <label for="nameoncard">Name on card</label>
        <input type="text" name="nameoncard" id="nameoncard">
    </div>
    <div>
        <label for="creditcardnumber">Credit card number</label>
        <input type="password" name="creditcardnumber" id="creditcardnumber">
    </div>
    <div>
        <label for="expiration">Expiration Date: </label>
        <input type="date" name="expiration" id="expiration">
    </div>
    <div>
        <label for="cvv">CVV</label>
        <input type="password" name="cvv" id="cvv">
    </div>
    <div>
        <button type="submit">Continue to Checkout</button>
    </div>
    </form>
    </div>
</body>

</html>
</body>
</html>
