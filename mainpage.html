    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="pb-5 text-center">


        <div class="navbar navbar-expand">
            <div class="navbar-brand">
                <img class="w-50" src="./image/clinic logo.jpg" alt="">
            </div>
            <div class="navbar-nav text-dark me-auto">
                <a class="nav-link text-dark ms-auto" href="#">Features</a>
                <a class="nav-link text-dark ms-auto" href="#">Enterprise</a>
                <a class="nav-link text-dark ms-auto" href="#">Support</a>
                <a class="nav-link text-dark ms-auto" href="#">Pricing</a>

            </div>
            <div class="d-flex dropdown nav-item m-auto">


                <button id="button1" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">회원관리</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="./signup.html">회원가입</a></li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-item">로그인</li>
                </ul>

                </form>
            </div>
        </div>
    </div>


    <div>
        <form action="submit">
            <div class="row">
                <div class="card col-6">
                    <div class="card-header bg-dark">

                    </div>
                    <div class="card-body">
                        Q. 건강 상태에 문제가 있나요?
                    </div>
                    <div class="card-footer">
                        <div class="m-3 form-check">

                            <input class="form-check-input" name="health" value="yes" type="radio">
                            <label class="form-check-label" for="">있음</label>

                        </div>
                        <div class="m-3 form-check">

                            <input class="form-check-input" name="health" value="no" type="radio">
                            <label class="form-check-label" for="">없음</label>

                        </div>
                        <div class="m-3 form-check">

                            <input class="form-check-input" name="health" value="etcetra" type="radio" checked>
                            <label class="form-check-label" for="">기타</label>

                        </div>
                        <div>
                        </div>
                    </div> 
                </div>
                    <div class="card col-6">
                        <div class="card-header bg-dark">

                        </div>
                        <div class="card-body">
                            Q. 가족 중에서 유전적인 질환은 있나요?
                        </div>
                        <div class="card-footer">
                            <div class="m-3 form-check">

                                <input class="form-check-input" name="genes" value="yes" type="radio">
                                <label class="form-check-label" for="">있음</label>

                            </div>
                            <div class="m-3 form-check">

                                <input class="form-check-input" name="genes" value="no" type="radio">
                                <label class="form-check-label" for="">없음</label>

                            </div>
                            <div class="m-3 form-check">

                                <input class="form-check-input" name="genes" value="etcetra" type="radio" checked>
                                <label class="form-check-label" for="">기타</label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="hr"></div>
    <div class="row">
        <div class="card col-6">
            <div class="card-header bg-dark">
            </div>
            <div class="card-body">
                Q. 현재 복용 중인 약물이 있나요?
            </div>
            <div class="card-footer">
                <div class="m-3 form-check">

                    <input class="form-check-input" name="meds" value="yes" type="radio">
                    <label class="form-check-label" for="">있음</label>

                </div>
                <div class="m-3 form-check">

                    <input class="form-check-input" name="meds" value="no" type="radio">
                    <label class="form-check-label" for="">없음</label>

                </div>
                <div class="m-3 form-check">

                    <input class="form-check-input" name="meds" value="etcetra" type="radio" checked>
                    <label class="form-check-label" for="">기타</label>

                </div>
            </div>
        </div>
        <div class="card col-6">
            <div class="card-header bg-dark">

            </div>
            <div class="card-body">
                Q. 평소 식사나 생활 습관에 주의사항이 있나요?
            </div>
            <div class="card-footer">
                <div class="m-3 form-check">

                    <input class="form-check-input" name="habits" value="yes" type="radio">
                    <label class="form-check-label" for="">있음</label>

                </div>
                <div class="m-3 form-check">

                    <input class="form-check-input" name="habits" value="no" type="radio">
                    <label class="form-check-label" for="">없음</label>

                </div>
                <div class="m-3 form-check">

                    <input class="form-check-input" name="habits" value="etcetra" type="radio" checked>
                    <label class="form-check-label" for="">기타</label>

                </div>
            </div>
        </div>
        <button class="btn btn-primary">
            <a class="text-dark" href="#">제출</a>
        </button>
        </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
